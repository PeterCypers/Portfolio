<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Peter</title>
  <link rel="shortcut icon" href="src/img/portfolio 01.png" type="image/x-icon">
  <link href="./src/output.css" rel="stylesheet">
</head>
<!-- floralwhite lavender, darkblue, blueviolet, mediumpurple, shadow-sky-300-->
<body class="max-w-[650px] mx-auto p-4 bg-[floralwhite]">
  <!-- grid grid-cols-2 grid-rows-1 -->
  <div class="flex justify-between">
    <div class="p-2 self-center">
      <p class="text-4xl text-sky-950 text-shadow-2xs text-shadow-sky-300">Portfolio</p>
      <p>Peter Cypers</p>
    </div>

    <!-- <div class="w-full h-full bg-[url(./img/PeterCypers_cropped.JPG)]"></div>  -->
    <div class="w-32 h-32 sm:justify-self-end">
      <img src="src/img/PeterCypers_cropped.JPG" class="w-full h-full object-fill rounded-[64px] shadow-2xl ml-auto" />
    </div>
  </div>

  <div class="grid grid-cols-1">
    <button id="cv_btn" class="bg-[mediumpurple] border-2 border-[floralwhite] mb-4 active:border-gray-400 shadow-2xl/15 w-48 rounded-[35px] p-4 text-center text-[darkblue] text-xl text-shadow-2xs text-shadow-sky-300 cursor-pointer">
      CV
    </button>
    <button id="projects_btn" class="bg-[mediumpurple] border-2 border-[floralwhite] mb-4 active:border-gray-400 shadow-2xl/15 w-48 rounded-[35px] p-4 text-center text-[darkblue] text-xl text-shadow-2xs text-shadow-sky-300 cursor-pointer">
      Side Projects
    </button>
    <button id="linkedin_btn" class="bg-[mediumpurple] border-2 border-[floralwhite] mb-4 active:border-gray-400 shadow-2xl/15 w-48 rounded-[35px] p-4 text-center text-[darkblue] text-xl text-shadow-2xs text-shadow-sky-300 cursor-pointer">
      LinkedIn
    </button>
    <button id="personalitytests_btn" class="bg-[mediumpurple] border-2 border-[floralwhite] mb-4 active:border-gray-400 shadow-2xl/15 w-48 rounded-[35px] p-4 text-center text-[darkblue] text-xl text-shadow-2xs text-shadow-sky-300 cursor-pointer">
      Personality Tests
    </button>
  </div>

  <script src="src/js/main.js"></script>
</body>
</html>
